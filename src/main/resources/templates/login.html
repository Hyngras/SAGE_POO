<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - Login</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <img th:src="@{/images/logo-sage.png}" alt="Logo SAGE" class="logo">
    </div>

    <form class="login-form" method="post" th:action="@{/login}">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" name="email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" name="senha" required>
        </div>
        <div class="input-group">
            <i class="fas fa-building"></i>
            <select name="departamento" required>
                <option value="" hidden selected>Selecione o Departamento</option>
                <option value="engenheiro-clinico">Engenharia Clínica</option>
                <option value="admin">Administrativo</option>
                <option value="agente-externo">Agente Externo</option>
            </select>
        </div>
        <div class="form-footer">
            <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
    </form>
</div>

</body>
</html>
