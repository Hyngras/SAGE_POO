<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAGE - Avaliar Serviço</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="login-container">
    
    <div class="form-header">
        <img th:src="@{/images/sage-logo.svg}" alt="Logo SAGE" class="logo" style="height: 40px; margin-bottom: 10px;">
        <h2>Avaliação de Atendimento</h2>
        <h3><i class="fas fa-star"></i> Avaliar serviço ou funcionário</h3>
    </div>

    <form>
        <div class="form-group">
            <label for="tipo-avaliacao">O que deseja avaliar?</label>
            <select id="tipo-avaliacao">
                <option value="servico">Serviço de manutenção</option>
                <option value="funcionario">Funcionário/Técnico</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="id-servico">ID do Serviço / Nome do Funcionário</label>
            <input type="text" id="id-servico" placeholder="Insira a identificação">
        </div>
        
        <div class="form-group">
            <label>Nota (1 a 5 estrelas)</label>
            <select id="nota">
                <option value="5">⭐⭐⭐⭐⭐ (Excelente)</option>
                <option value="4">⭐⭐⭐⭐ (Bom)</option>
                <option value="3">⭐⭐⭐ (Regular)</option>
                <option value="2">⭐⭐ (Ruim)</option>
                <option value="1">⭐ (Péssimo)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comentarios">Comentários</label>
            <textarea id="comentarios" placeholder="Descreva sua experiência..."></textarea>
        </div>
        
        <div class="form-group full-width">
            <button type="submit" class="btn-primary">Enviar Avaliação</button>
            <a th:href="@{/dashboard/agente}" class="btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
