<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAGE - Abrir Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Abrir Nova Ordem de Serviço</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>Equipamento:</strong>
                <span th:text="${equipamento.tipo}"></span> -
                <strong>Patrimônio:</strong>
                <span th:text="${equipamento.patrimonio}"></span>
            </div>

            <form th:action="@{/os/salvar}" th:object="${os}" method="post">
                <input type="hidden" th:field="*{equipamentoId}"/>

                <div class="mb-3">
                    <label for="descricaoProblema" class="form-label">Descrição do Problema:</label>
                    <textarea id="descricaoProblema" class="form-control" rows="3" th:field="*{descricaoProblema}" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="prioridade" class="form-label">Prioridade:</label>
                    <select id="prioridade" class="form-select" th:field="*{prioridade}" required>
                        <option value="">Selecione a prioridade</option>
                        <option th:each="p : ${prioridades}"
                                th:value="${p}"
                                th:text="${p.name()}"></option>
                    </select>
                </div>

                <a href="/" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Abrir O.S.</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
