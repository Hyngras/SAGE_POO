<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAGE - Solicitar Manutenção</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="login-container">
    
    <div class="form-header">
        <img th:src="@{/images/sage-logo.svg}" alt="Logo SAGE" class="logo" style="height: 40px; margin-bottom: 10px;">
        <h2>Solicitação de Manutenção</h2>
        <h3><i class="fas fa-wrench"></i> Manutenção Corretiva</h3>
    </div>

    <form class="form-grid">
        <div class="form-group">
            <label for="equipamento">Equipamento</label>
            <input type="text" id="equipamento" placeholder="Ex: Bomba de infusão, Monitor">
        </div>
        
        <div class="form-group">
            <label for="setor">Setor</label>
            <select id="setor">
                <option value="">Selecione</option>
                <option value="uti">UTI</option>
                <option value="enf">Enfermaria</option>
                <option value="cc">Centro Cirúrgico</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="local">Local</label>
            <select id="local">
                <option value="">Selecione</option>
                <option value="quarto-101">Quarto 101</option>
                <option value="leito-02">Leito 02</option>
            </select>
        </div>

        <div class="form-group">
            <label for="urgencia">Urgência</label>
            <select id="urgencia">
                <option value="">Selecione</option>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label for="problema">Descreva o problema</label>
            <textarea id="problema" placeholder="Descreva o defeito ou sintoma"></textarea>
        </div>

        <div class="form-group full-width">
            <label for="data">Data/hora da solicitação</label>
            <input type="text" id="data" value="17/11/2025, 12:02" disabled>
        </div>

        <div class="form-group full-width">
             <button type="submit" class="btn-primary">Solicitar manutenção</button>
             <a th:href="@{/dashboard/agente}" class="btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
